<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="description" content="">
    <meta name="author" content="">

	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="lib/underscore.js"></script>
	<script type="text/javascript" src="lib/backbone.js"></script>
	<script type="text/javascript" src="lib/URI.js"></script>

    <!-- Le styles -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    
    <style>
      body {
        padding-top: 50px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="lib/bootstrap/ico/favicon.ico">

    <script src="lib/panel.js"></script>
    
	<script type="text/template" id="session_entry">
    	<li><a href="#s/<%= sid %>"><%= name %> <span class="label <%= res_label %>"><%= res_statusText %></span></a></li>
	</script>    
	
	<script type="text/template" id="main_view_template">
        <div id="session-header" style="margin-left: -30px">
	        <code><%= method %> <%= action %></code>&nbsp;&nbsp;&nbsp;
        	<span class="badge <%= res_badge %>"><%= status %></span>&nbsp;&nbsp;&nbsp;
        	<span class="badge"><%= res_timings %>ms</span>&nbsp;&nbsp;&nbsp;
        	<span class="badge"><%= datetime %></span>
        	 <br/>
        	 <br/>
        </div>
			<div class="row">
	        	<div class="span5">
				  <div class="well" style="padding-top: 10px">
				  	   <b>Input Parameters</b><br/>
					   <table class="table table-condensed">
						  <tbody>
		                       <% _.each(req_parameters,function(item,key,list){ %>
                               <% var ik = item.key %>
                               <% var iv = item.value %>
                               <tr>
                                   <td style="width: 25%"><%= ik %></td>
							       <td><code><%= iv %></code></td>
                               </tr>
	                           <% }) %>
						  </tbody>
						</table>
					   <b>Headers</b><br/>
					   <table class="table table-condensed">
						  <tbody>
		                       <% _.each(req_headers,function(item,key,list){ %>
                               <% var ik = item.name %>
                               <% var iv = item.value %>
                               <tr>
                                   <td style="width: 25%"><%= ik %></td>
							       <td><code><%= iv %></code></td>
                               </tr>
	                           <% }) %>
						  </tbody>
						</table>
					   <b>Cookies</b><br/>
					   <table class="table table-condensed">
						  <tbody>
		                       <% _.each(req_cookies,function(item,key,list){ %>
                               <% var ik = item.name %>
                               <% var iv = item.value %>
                               <tr>
                                   <td style="width: 25%"><%= ik %></td>
							       <td><code><%= iv %></code></td>
                               </tr>
	                           <% }) %>
						  </tbody>
						</table>
				  </div>							  
			  </div>
		      <div class="span5">
				  <div class="well" style="padding-top: 10px">
				  <b>Output Parameters</b><br/>
				  
				   <table class="table table-condensed">
					  <tbody>
		                       <% _.each(res_parameters,function(item,key,list){ %>
                               <% var ik = item.name %>
                               <% var iv = item.value %>
                               <tr>
                                   <td style="width: 25%"><%= ik %></td>
							       <td><code><%= iv %></code></td>
                               </tr>
	                           <% }) %>
					  </tbody>
					</table>
				   <b>Headers</b><br/>
				   <table class="table table-condensed">
					  <tbody>
		                       <% _.each(res_headers,function(item,key,list){ %>
                               <% var ik = item.name %>
                               <% var iv = item.value %>
                               <tr>
                                   <td style="width: 25%"><%= ik %></td>
							       <td><code><%= iv %></code></td>
                               </tr>
	                           <% }) %>
					  </tbody>
					</table>
				  </div>							  
			  </div>
		</div>
	</script>    
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">API Sniffer</a>
          <div class="nav-collapse">
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
		<div class="tabbable"> <!-- Only required for left/right tabs -->
		  <ul class="nav nav-tabs">
		    <li class="active"><a href="#tab1" data-toggle="tab">Version 3</a></li>
		    <li><a href="#tab2" data-toggle="tab">Version 4</a></li>
		  </ul>
		  <div class="tab-content">
		    <div class="tab-pane active" id="tab1">
				   <div class="row-fluid show-grid" >
					  <div class="span12" >
					    <div class="row-fluid" >
					    
					    	<div class="span2">
					            <ul id="api_list" class="nav nav-list">
					            </ul>
				        	</div>
				        	
					        <div id="main_view" class="span10">
					        </div>
					        
			        	</div>
				  	</div>
	  	       </div>
			</div>
		    <div class="tab-pane" id="tab2">
				Second tab...
		    </div>
		  </div>
		</div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
