<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

	<!-- Le javascript
    ================================================== -->
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="lib/underscore.js"></script>
	<script type="text/javascript" src="lib/backbone.js"></script>
	<script type="text/javascript" src="lib/URI.js"></script>
	<script type="text/javascript" src="lib/shorten.js"></script>
	<script type="text/javascript" src="lib/moment.js"></script>
    <script type="text/javascript" src="lib/panel.js"></script>
    <script type="text/javascript" src="lib/mixpanel.js"></script>

    <style>
      body {
        padding-top: 50px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      
      .coder {
      	background-color: #F7F7F9;
		color: #D14;
		display: inline;
		font-family: Menlo, Monaco, Consolas, 'Courier New', monospace;
		font-size: 12px;
		height: auto;
		line-height: 18px;
		margin-bottom: 0px;
		margin-left: 0px;
		margin-right: 0px;
		margin-top: 0px;
		padding-bottom: 2px;
		padding-left: 4px;
		padding-right: 4px;
		padding-top: 2px;
      }
    </style>
    
    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="lib/bootstrap/ico/favicon.ico">
  
	<script type="text/template" id="session_entry">
    	<li id="list_entry_<%= sid %>"><a href="#s/<%= sid %>">
			<table style="width: 100%">
  				<tr>
	    			<td><%= name %></td>
	    			<td style="text-align:right; align: right;float:right;"><span class="label <%= res_label %>"><%= res_statusText %></span></td>
			 	</tr>
			</table>
		</a></li>
	</script>    
	
	<script type="text/template" id="main_view_template">
        <div id="session-header" style="margin-left: -20px">
	        <span title="<%= url %>"><code><%= method %> <%= action %></code>&nbsp;&nbsp;&nbsp;</span>
        	<span class="badge <%= res_badge %>"><%= res_statusText %></span>&nbsp;&nbsp;&nbsp;
        	<span class="badge"><%= res_timings %>ms</span>&nbsp;&nbsp;&nbsp;
        	<span class="badge"><%= datetime %></span>
        	 <br/>
        	 <br/>
        </div>
			<div class="row">
	        	<div class="span5">
				  <div class="well" style="padding-top: 10px">
				  	   <b>Input Parameters</b><br/>
					   <table class="table table-condensed">
						  <tbody>
		                       <% _.each(req_parameters,function(item,key,list){ %>
                               <% var ik = item.name %>
                               <% var iv = item.value %>
                               <tr>
							       <td style="width: 40%"><span class="shorten25"><%= ik %></span></td>
							       <td><span class="shorten75"><%= iv %></span></td>
                               </tr>
	                           <% }) %>
						  </tbody>
						</table>
					   <a href="javascript:toggleTable('req_headers')" style="text-decoration: none;"><b>Headers</b>(<span id="req_headers_tip">show</span>)</a><br/>
					   <table class="table table-condensed hidden" id="req_headers_table">
						  <tbody>
		                       <% _.each(req_headers,function(item,key,list){ %>
                               <% var ik = item.name %>
                               <% var iv = item.value %>
                               <tr>
							       <td style="width: 40%"><span class="shorten25"><%= ik %></span></td>
							       <td><span class="shorten75"><%= iv %></span></td>
                               </tr>
	                           <% }) %>
						  </tbody>
						</table>
					   <a href="javascript:toggleTable('req_cookies')" style="text-decoration: none;"><b>Cookies</b>(<span id="req_cookies_tip">show</span>)</a><br/>
					   <table class="table table-condensed hidden" id="req_cookies_table">
						  <tbody>
		                       <% _.each(req_cookies,function(item,key,list){ %>
                               <% var ik = item.name %>
                               <% var iv = item.value %>
                               <tr>
							       <td style="width: 40%"><span class="shorten25"><%= ik %></span></td>
							       <td><span class="shorten75"><%= iv %></span></td>
                               </tr>
	                           <% }) %>
						  </tbody>
						</table>
				  </div>							  
			  </div>
		      <div class="span5">
				  <div class="well" style="padding-top: 10px">
				  <b>Output Parameters</b><br/>
				   <table class="table table-condensed">
					  <tbody>
		                       <% _.each(res_parameters,function(item,key,list){ %>
                               <% var ik = item.name %>
                               <% var iv = item.value %>
                               <tr>
							       <td style="width: 40%"><span class="shorten25"><%= ik %></span></td>
							       <td><span class="shorten75"><%= iv %></span></td>
                               </tr>
	                           <% }) %>
					  </tbody>
					</table>
					<a href="javascript:toggleTable('res_headers')" style="text-decoration: none;"><b>Headers</b>(<span id="res_headers_tip">show</span>)</a><br/>
					<table class="table table-condensed hidden" id="res_headers_table">
					  <tbody>
		                       <% _.each(res_headers,function(item,key,list){ %>
                               <% var ik = item.name %>
                               <% var iv = item.value %>
                               <tr>
							       <td style="width: 40%"><span class="shorten25"><%= ik %></span></td>
							       <td><span class="shorten75"><%= iv %></span></td>
                               </tr>
	                           <% }) %>
					  </tbody>
					</table>
				  </div>							  
			  </div>
		</div>
	</script>
	
	<script type="text/template" id="tab_list_template">
	    <li<% print(active ? ' class=\"active\"' : '');%>><a href="#tab<%= pid %>" data-toggle="tab"><%= name %></a></li>
	</script>

	<script type="text/template" id="tab_view_template">
		    <div class="tab-pane" id="tab<%= pid %>">
				   <div class="row-fluid show-grid" >
					  <div class="span12" >
					    <div class="row-fluid" >
					    	<div class="span2">
					            <ul id="api_list<%= pid %>" class="nav nav-list">
					            </ul>
				        	</div>
					        <div id="main_view<%= pid %>" class="span10">
					        </div>
			        	</div>
				  	</div>
	  	       </div>
			</div>
	</script>
  </head>

  <body>
  
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">API Sniffer</a>
          <div class="nav-collapse">
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
		<div class="tabbable"> <!-- Only required for left/right tabs -->
		  <ul id="tabs_list" class="nav nav-tabs">
		  	<!-- tabs list -->
		  </ul>
		  <div id="tabs_view" class="tab-content">
		  	<!-- tabs view -->
		  </div>
		</div>
    </div> <!-- /container -->
  </body>
</html>
